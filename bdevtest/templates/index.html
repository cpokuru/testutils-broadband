{% extends "layout.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>RDK-B Test Features</h1>
        <p class="lead">Track and manage test cases for each RDK-B feature</p>
    </div>
</div>

<div class="row">
    {% for feature in features %}
    <div class="col-md-4">
        <div class="card feature-card">
            <div class="card-body">
                <h5 class="card-title">{{ feature.name }}</h5>
                <p class="card-text">{{ feature.description }}</p>
                <a href="{{ url_for('feature_details', feature_id=feature.id) }}" class="btn btn-primary">View Test Cases</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
